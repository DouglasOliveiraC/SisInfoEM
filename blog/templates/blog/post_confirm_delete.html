<!-- templates/blog/post_confirm_delete.html -->

{% extends 'base.html' %}

{% block page_title %}<h2>Excluir Postagem</h2>{% endblock %}

{% block page_content %}
  <h3>Tem certeza que deseja excluir "{{ object.title }}"?</h3>
  <form method="post">
      {% csrf_token %}
      <button type="submit">Sim, excluir</button>
      <a href="{% url 'blog_index' %}">Cancelar</a>
  </form>
{% endblock %}
